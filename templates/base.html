<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}To do list{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Hamburger Menu -->
            <div class="dropdown">
                <button class="btn btn-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ☰
                </button>
                <ul class="dropdown-menu">
                    {% if current_user.is_authenticated %}
                        <li><a class="dropdown-item" href="{{ url_for('detail') }}">👤 Profile</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">🚪 Logout</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{{ url_for('login') }}">🔑 Login</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('register') }}">📝 Register</a></li>
                    {% endif %}
                </ul>
            </div>
    
            <!-- ชื่อเว็บตรงกลาง -->
            <div class="mx-auto">
                <a class="navbar-brand" href="{{ url_for('index') }}">{{ self.title() }}</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">

        {% block body %}
        Default template
        {% endblock %}
    </div>
</body>

</html>
