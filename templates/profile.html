{% extends 'base.html' %}

{% block body %}
<div class="container mt-4" style="background-color: #ffe6f2; border: 2px solid #ff99cc; border-radius: 10px; padding: 20px;">
    <h2 class="fw-bold text-white text-center p-2 rounded" style="background-color: #ff66b2;">📖 Saved Information 📖</h2>

    <div class="card p-4 shadow-lg rounded-4" style="background-color: #fff0f5;">
        <h4 class="text-primary">📌 Your Details</h4>
        <p><strong>🎭 Nickname:</strong> {{ current_user.profile.nickname or 'N/A' }}</p>
        <p><strong>🏫 Faculty:</strong> {{ current_user.profile.faculty or 'N/A' }}</p>
        <p><strong>🆔 Student ID:</strong> {{ current_user.profile.student_id or 'N/A' }}</p>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('detail') }}" class="btn btn-lg" style="background-color: #ff99cc; color: white; border: none;">
            🔙 Back to Detail
        </a>
    </div>
</div>
{% endblock %}
